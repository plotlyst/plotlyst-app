name: Test

on: [ push ]

jobs:
  gui_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Prepare GUI tests
        run: |
          sudo apt install libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0
                  /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -screen 0 1920x1200x24 -ac +extension GLX
          sudo apt install -y libpulse-mainloop-glib0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest-xvfb
          pip install -e .[dev]
          pip install git+https://github.com/plotlyst/qt-anim.git
          pip install git+https://github.com/plotlyst/qt-textedit.git
          pip install git+https://github.com/plotlyst/qt-handy.git
      - name: Test with pytest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./test.sh
          pip install coveralls
          coveralls --service=github

  core-windows-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install git+https://github.com/plotlyst/qt-anim.git
      - name: Test with pytest
        run: |
          pyqt5ac --config .pyqt5ac.yml
          python -m pytest src/main/python/plotlyst/test/core --cov-report term -v --color=yes

  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install flake8
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 src/main/python/plotlyst --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 src/main/python/plotlyst --count --statistics
  
